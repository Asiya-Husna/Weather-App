<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <!-- External CSS File -->
    <link rel="stylesheet" href="./style/style.css" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/fe6df05723.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container-fluid bg-home mx-0 px-0">

        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="logo">
                <div>
                    <i class="fa-solid fa-cloud fa-2xl" style="color: #ebeef5"></i>
                    <span class="logo-text">Weather</span>
                </div>
                <button id="logosignout" class="logo-signout">
                    <a href="index.html"><i class="fa-solid fa-right-from-bracket" style="color: #ffffff"></i></a>
                </button>
            </div>
            <div class="right-nav">
                <select class="form-select me-2" id="selectUnit" class="selectMenu" aria-label="Default select example">
                    <option value="metric" id="celsius" class="option" selected>°C</option>
                    <option value="Imperial" class="option">°F</option>
                </select>
                <div class="search-card">
                    <div class="search">
                        <input type="text" placeholder="Enter City Name" spellcheck="false" id="cityInput" />
                        <button id="search"><img src="./image/search.png" /></button>
                    </div>
                </div>
                <div class="geo-location">
                    <img src="./image/location.png" id="location-img" />
                </div>
            </div>
            <div class="signout">
                <button id="signout" class="right-signout ">
                    <a href="index.html">Sign Out</a>
                </button>
            </div>
        </nav>

        <!-- Alert and set as default button div -->
        <div class="container d-flex justify-content-center my-3 px-2">
            <div class="col-md-10 msgContainer d-flex flex-column flex-md-row">
                <div class="text-center mx-auto mx-md-0 ms-md-auto mt-2 mt-md-0" id="defaultDiv">
                    <p class=" text-white py-2 px-2 mb-0 f-500" id="defaultButton"><i
                            class="fa-solid fa-house fa-xs text-top"></i>
                        Set as Default
                    </p>
                </div>
            </div>
        </div>

        <!-- Current weather and its Parameter -->
        <div class="container">
            <div class="row d-flex current-weather-div justify-content-center">
                <div class="col-8 col-md-5 current-weather-bg py-3 me-md-2 ps-4 "
                    style="box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
                    <div class="row align-items-center">
                        <div class="col-md d-flex flex-column  ">
                            <h4 class="cityName text-center text-white mb-0 font-30" id="cityName"></h4>
                            <p class="dateCity text-center text-white " id="dateCity">
                            </p>
                            <p class="lead text-center font-25" id="weatherDesc" style="color: #FFE269"></p>

                        </div>
                        <div class="col-md">
                            <h4 class="temp text-center font-50 text-white" id="temp">21</h4>
                        </div>
                        <div class="col-md d-flex align-items-center justify-content-center">
                            <img src="" id="weatherImage" width="130" />
                        </div>
                    </div>
                </div>
                <div class="col-8 col-md-6 col-lg-5 current-weather-bg px-2 py-3 mt-3 mt-md-0 d-grid pe-md-5 pe-4 "
                    style="box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
                    <div class="row justify-content-md-around align-items-center">
                        <div class="humidity col-12 col-md-4">
                            <div class="row justify-content-center justify-content-md-start align-items-center">
                                <div class="col-2 col-md-4 ">
                                    <i class="fa-solid fa-water fa-2xl text-white"></i>
                                </div>
                                <div class="col-4 col-md-5">
                                    <p id="humidityData" class="mb-0 mt-2 text-white font-25"></p>
                                    <p class="mt-0 text-white">Humidity</p>
                                </div>
                            </div>
                        </div>
                        <div class="visibility col-12 col-md-4">
                            <div class="row justify-content-center justify-content-md-start align-items-center">
                                <div class="col-2 col-md-4 ">
                                    <i class="fa-regular fa-eye fa-2xl text-white"></i>
                                </div>
                                <div class="col-4 col-md-5">
                                    <p id="visibility" class="mb-0 mt-2 text-white font-25"></p>
                                    <p class="mt-0 ms-1 text-white">Visibility</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-md-around">
                        <div class="wind col-12 col-md-4 ">
                            <div class="row justify-content-md-start justify-content-center align-items-center">
                                <div class="col-2 col-md-4">
                                    <i class="fa-solid fa-wind fa-2xl text-white"></i>
                                </div>
                                <div class="col-4 col-md-5">
                                    <p id="windData" class="mb-0 mt-2 text-white font-25"></p>
                                    <p class="mt-0 text-white">Wind</p>
                                </div>
                            </div>
                        </div>

                        <div class="pressure col-12 col-md-4">
                            <div class="row justify-content-center justify-content-md-start align-items-center">
                                <div class="col-2 col-md-4">
                                    <i class="fa-solid fa-tornado fa-2xl text-white"></i>
                                </div>
                                <div class="col-4 col-md-5">
                                    <p id="pressureData" class="mb-0 mt-2 text-white font-25"></p>
                                    <p class="mt-0  text-white">Pressure</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Future Weather foreCast -->
        <div class="container pb-5">
            <h2 class="h2 text-white mt-4 text-center fw-bolder">5 Day Forecast</h2>
            <div class="row mt-4 future-weather-cards text-white scroll-cards mx-auto">
            </div>
            <div class="position-relative mt-2">
                <div class="right-angle angle position-absolute">
                    <i class="fa-solid fa-angle-right fa-2xl"></i>
                </div>
                <div class="left-angle angle position-absolute">
                    <i class="fa-solid fa-angle-left fa-2xl"></i>
                </div>
            </div>
        </div>

        <!-- Line graph of weather data -->
        <div class="container mt-3">
            <h2 class="h2 text-white mt-4 text-center fw-bolder">Weather Data Insight</h2>
            <div class="row d-flex justify-content-center">
                <div class="col-md-5 mb-4 mb-md-0" >
                    <div id="myPlot" class="plot"></div>
                </div>
                <div class="col-md-5">
                    <div id="myPlot1" class="plot"></div>
                </div>
            </div>
        </div>

        <!-- footer -->
        <div class="container-fluid mt-3" style="background: rgba(36, 94, 154, 0.6)">
            <div class="container pb-2">
                <div
                    class="footer-bottom pt-2 d-flex flex-column flex-md-row align-items-center justify-content-md-between">
                    <p class="small mb-0 text-white">&copy; <span class="fw-bold">weather</span> All Right Reserved.</p>
                    <p class="small mb-0 text-white">API by <span class="fw-bold">https://openweathermap.org/</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- Plot CDN -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Extrernal JS CDN -->
    <script src="./script/index.js"></script>
</body>

</html>
